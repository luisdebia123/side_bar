<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="log_content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus'></i>
                <div class="logo_name">CodingLab</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li style="list-style-type: none">
                <a href="#">
                <box-icon name='search'></box-icon>
                <input type="text" placeholder="Search...">
                </a>
                <span class="tooltip">Busqueda</span>
            </li>
            <li style="list-style-type: none">
                <a href="#">
                <i class='bx bxs-grid-alt' ></i>
                <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li style="list-style-type: none">
                <a href="#">
                    <i class='bx bx-user'></i>
                <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li style="list-style-type: none">
                <a href="#">
                    <i class='bx bx-chat'></i>
                <span class="links_name">Mesagges</span>
                </a>
                <span class="tooltip">Mesagges</span>
            </li>
            <li style="list-style-type: none">
                <a href="#">
                <i class='bx bx-pie-chart-alt'></i>
                <span class="links_name">Analitics</span>
                </a>
                <span class="tooltip">Analitics</span>
            </li>
            <li style="list-style-type: none">
                <a href="#">
                <i class='bx bx-folder'></i>
                <span class="links_name">File Manage</span>
                </a>
                <span class="tooltip">File Manager</span>
            </li>
            <li style="list-style-type: none">
                <a href="#">
                <i class='bx bx-cart' ></i>
                <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li style="list-style-type: none">
                <a href="#">
                <i class='bx bx-cog'></i>
                <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>

        </ul>

        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="img/320_240_1.jpg" alt="">
                    <div class="name_job">
                        <div class="name">Prem Shahi</div>
                        <div class="job">Wed Designer</div>
                    </div>
                </div>
                <i class="bx bx-log-out" id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="div text">
            Home Content
        </div>
    </div>

<script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");
    let searchBtn = document.querySelector(".bx-search");

    btn.onclick = funtion() {
        sidebar.classList.toggle("active");
    }

    searchBtn.onclick = funtion() {
        sidebar.classList.toggle("active");
    }

</script>

</body>
</html>
